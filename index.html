<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    td {

    }

    .herosection-img {
        width: 100%;
        object-fit: cover;
    }

    .contact-us-page-section {

    }

        border: 1px solid red;
    }

    .contact-us-page>img {
        height: auto;
        width: 100%;
        object-fit: cover;
    }

    .form-section {
        border: 1px solid;
    }

    
    /* html,
    body {
        margin: 0;
        padding: 0;
        height: 100%;
    } */

    .parent-section {
        border: 1px solid;
        display: flex;
        width: 100%;
    }

    .map-section {
        height: 100%;
        width: 50vw;
    }

    .video-section {
        height: 100%;
        width: 50vw;
    }
</style>

<body>
    <!-- header -->
    <span class="header">

        <table border="1px" style="width: 100%;">

            <tr>
                <td><a href="#">Home</a></td>
                <td><a href="#">About</a></td>
                <td><a href="#">Contact</a></td>
                <td><a href="#">Help</a></td>
                <td><a href="#">Store</a></td>
                <td style="background-color: red;">
                    <a href="#">Download</a>
                    <div>
                        <a href="#">App</a>
                    </div>
                </td>

            </tr>
        </table>
    </span>

    <!-- hero-section -->

        <img src="https://www.501c3.org/wp-content/uploads/2020/03/two-closed-doors-against-vintage-wallpaper-and-wooden-floor-background-banner-3d-illustration-1024x439.jpg"

            width="100%" height="400"
            >
    </div>

    <!-- contact us Page-->
    <div class="contact-us-page-section">
        <h1>Contact Us</h1>
    </div>

    <!-- contact us section -->

        <img src="https://uploads-ssl.webflow.com/5ef0df6b9272f7410180a013/5ef204bb10b93fdbe5e601bb_contact-2860030_1920-1024x683.jpg"
            width="100%" height="400">

    <!-- form  -->
    <div class="form-section">

    </div>

        <div class="map-section">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3692.6445016983153!2d70.71220677878435!3d22.253563127430116!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3959cb5a50eb9843%3A0xa77376a844d14822!2sDira&#39;s%20Cafe!5e0!3m2!1sen!2sin!4v1688670306604!5m2!1sen!2sin"

</html>
