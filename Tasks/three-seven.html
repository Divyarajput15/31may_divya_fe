<!DOCTYPE html>
<html>

<head>
    <title>HTML Form Example</title>
</head>

<body>
    <h1>Contact Form</h1>
    <form action="#" method="POST">
        <label>First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" required><br><br>

        <label>Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name" required><br><br>

        <label>Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required><br><br>

        <label>Telephone Number:</label>
        <input type="tel" id="tel" name="tel" placeholder="Enter your telephone number" required><br><br>

        <label>Comment:</label>
        <textarea id="comment" name="comment" placeholder="Enter your comment" required></textarea><br><br>
        <div>
            <input type="submit" value="Submit">
        </div>
        <div>
            <a href="#">(HTML FORM)</a><br><br>
        </div>
    </form>
</body>

</html>
